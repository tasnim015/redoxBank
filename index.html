<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Redox Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Login</button>
    </div>
    </div>
    <!--transactio area-->
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
           </div>
           <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdrawAmount" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
           </div>
       </div>

  <script>
      /*login button */
      document.getElementById("login").addEventListener("click",function(){
        document.getElementById("login-area").style.display="none";
        document.getElementById("transaction-area").style.display="block";
     });

     /*deposit button*/
     const depositbtn=document.getElementById("addDeposit");
     depositbtn.addEventListener("click",function(){
         const depositAmount=document.getElementById("depositAmount").value;
         const depositAmountNumber = parseFloat(depositAmount);
         const currentDeposit=document.getElementById("currentDeposit").innerText;
         const currentDepositNumber= parseFloat(currentDeposit);
         const currentBalance=document.getElementById("currentBalance").innerText;
         const currentBalancenumber=parseFloat(currentBalance);
         const totalBalance = currentBalancenumber+depositAmountNumber;
         const totalDeposit= depositAmountNumber + currentDepositNumber;
         document.getElementById("currentDeposit").innerText = totalDeposit;
         document.getElementById("currentBalance").innerText = totalBalance;
         document.getElementById("depositAmount").value = "";
         });

         /*Withdraw button*/
         const withdrawtbtn=document.getElementById("withdrawBtn");
         withdrawtbtn.addEventListener("click",function(){
         const withdrawAmount=document.getElementById("withdrawAmount").value;
         const withdrawAmountNumber = parseFloat(withdrawAmount);
         const currentWithdraw=document.getElementById("currentWithdraw").innerText;
         const currentWithdrawNumber= parseFloat(currentWithdraw);
         const currentBalance=document.getElementById("currentBalance").innerText;
         const currentBalancenumber=parseFloat(currentBalance);
         const totalBalance = currentBalancenumber - withdrawAmountNumber;
         const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
         document.getElementById("currentWithdraw").innerText = totalWithdraw;
         document.getElementById("currentBalance").innerText = totalBalance;
         document.getElementById("withdrawAmount").value = "";
         });

  </script>  
</body>
</html>
